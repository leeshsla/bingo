    <style>

        /* [ì‚­ì œë¨] .count-badge ìŠ¤íƒ€ì¼ ì œê±° */

        .bingo-cell.matched {

        /* 5. íˆ´íŒ */
        .tooltip {

        .bingo-cell:hover .tooltip {

        .tooltip h4 {

        .tooltip ul {

            margin: 0;

            line-height: 1.5;
        }
        
        .tooltip::-webkit-scrollbar { width: 5px; }
        .tooltip::-webkit-scrollbar-thumb { background-color: #777; border-radius: 3px; }

        /* 6. ë¹™ê³  ë‹¬ì„± í˜„í™© ì„¹ì…˜ */
        .stats-wrapper {
            width: 100%;
            max-width: 800px;
            margin-bottom: 50px;
        }
        
        .total-counter {
            text-align: right;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            padding-right: 5px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: white;

        .stat-title {

        .stat-card.rank-1 .stat-title { border-color: #a5d6a7; color: #2e7d32; }
        .stat-card.rank-3 .stat-title { border-color: #90caf9; color: #1565c0; }
        .stat-card.rank-all .stat-title { border-color: #ffcc80; color: #ef6c00; }

        .stat-list {

        .stat-list li {

        }

        /* ëª…ë‹¨ì—ì„œ ê²€ìƒ‰ëœ ì´ë¦„ í•˜ì´ë¼ì´íŠ¸ */
        .stat-list li.highlight {
            background-color: #fff9c4;
            color: #d84315;
            font-weight: bold;
            border-radius: 4px;
        }
        
        .stat-list::-webkit-scrollbar { width: 4px; }
        .stat-list::-webkit-scrollbar-thumb { background-color: #ddd; border-radius: 2px; }

        @media (max-width: 600px) {
            .tooltip { width: 150px; }
            .bingo-cell { margin: 10% 5%; }
            .stats-container { grid-template-columns: 1fr; } 
        }
    </style>
</head>
<body>

    <h1>ğŸ® ë¹™ê³  ì´ë²¤íŠ¸ í˜„í™©íŒ</h1>
    
    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="ì´ë¦„ì„ ì…ë ¥í•´ì„œ í™•ì¸í•˜ì„¸ìš” (ì˜ˆ: í™ê¸¸ë™)">
    </div>

    <!-- ë¹™ê³ íŒ ì˜ì—­ -->
    <div class="bingo-board" id="bingoBoard">
        <div style="grid-column: 1/-1; text-align: center; padding: 100px 20px; color: #555; background: rgba(255,255,255,0.7);">
            ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...<br>
            <span style="font-size:0.8rem">(board.png íŒŒì¼ì´ ê°™ì€ í´ë”ì— ìˆì–´ì•¼ ë°°ê²½ì´ ë³´ì…ë‹ˆë‹¤)</span>
        </div>

    <!-- ë¹™ê³  ë‹¬ì„±ì í†µê³„ ì˜ì—­ -->
    <div class="stats-wrapper">
        <div class="total-counter" id="totalParticipantCount">ì´ ì°¸ì—¬ì: 0ëª…</div>
        <div class="stats-container" id="statsContainer">
            <!-- ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ì±„ì›Œì§ -->
        </div>
    </div>

    <script>
        const SHEET_ID = '15X8Ypy6V0K1OzM4zFYkX_p62xWHG20qJG_YRUWB17Mk';
        // ìºì‹œ ë°©ì§€ë¥¼ ìœ„í•´ í˜„ì¬ ì‹œê°„ì„ íŒŒë¼ë¯¸í„°ë¡œ ì¶”ê°€
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&t=${Date.now()}`;

        const TARGET_GAMES = [
            "ì±Œë¦°ì €ìŠ¤", "ìŠ¤ì»¬í‚¹", "ë¼ìŠ¤ë² ê°€ìŠ¤",
            "ìœ„ë„ˆìŠ¤ì¨í´", "ì†Œìš¸ë©”ì´íŠ¸", "ë¯¸ì§€ì˜í–‰ì„±",
            "ì ìŠ¤ë‹˜íŠ¸", "íˆíŠ¸", "í…”ë ˆìŠ¤íŠ¸ë ˆì´ì…˜"
        ];

        let gameData = {};
        let allParticipants = new Set(); // ì „ì²´ ì°¸ì—¬ì ì €ì¥ìš©

        async function fetchBingoData() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error("ë„¤íŠ¸ì›Œí¬ ì‘ë‹µ ì‹¤íŒ¨");
                const csvText = await response.text();
                parseCSV(csvText);
            } catch (error) {
                console.error("ì˜¤ë¥˜:", error);
                document.getElementById('bingoBoard').innerHTML = 
                    `<div style="color:red; text-align:center; padding:50px; grid-column:1/-1;">
                        ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨.<br>ì‹œíŠ¸ ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.
                    </div>`;
            }
        }

        function parseCSV(text) {
            const rows = text.split('\n').map(row => row.split(','));
            const headers = rows[0].map(h => h.trim());
            
            TARGET_GAMES.forEach(game => gameData[game] = []);
            allParticipants.clear();

            const columnMapping = {};
            TARGET_GAMES.forEach(targetGame => {
                const index = headers.findIndex(h => h.includes(targetGame));
                if (index !== -1) columnMapping[targetGame] = index;
            });

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                Object.keys(columnMapping).forEach(gameName => {
                    const colIndex = columnMapping[gameName];
                    if (row[colIndex]) {
                        const name = row[colIndex].trim();
                        if (name) {
                            gameData[gameName].push(name);
                            allParticipants.add(name); // ì „ì²´ ì°¸ì—¬ì ì§‘ê³„
                        }
                    }
                });
            }
            
            // ì´ ì°¸ì—¬ì ìˆ˜ ì—…ë°ì´íŠ¸
            document.getElementById('totalParticipantCount').innerText = `ğŸ† ì´ ë¯¸ì…˜ ì„±ê³µì: ${allParticipants.size}ëª…`;

            renderBoard();
            calculateAndRenderStats(); 
        }

        function renderBoard() {
            const board = document.getElementById('bingoBoard');
            board.innerHTML = ''; 

            TARGET_GAMES.forEach(gameName => {
                const winners = gameData[gameName] || [];
                
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.dataset.game = gameName;

                // [ìˆ˜ì •ë¨] ì¸ì›ìˆ˜ í‘œì‹œ(badge) ì œê±°, íˆ´íŒë§Œ ë‚¨ê¹€
                cell.innerHTML = `
                    <div class="game-title">${gameName}</div>
                    
                    <div class="tooltip">
                        <h4>${gameName} ì„±ê³µì</h4>
                        <ul>
                            ${winners.length > 0 
                                ? winners.map(name => `<li>${name}</li>`).join('') 
                                : '<li style="color:#aaa">ì•„ì§ ì—†ìŒ</li>'}
                        </ul>
                    </div>
                `;
                board.appendChild(cell);
            });
        }

        function calculateAndRenderStats() {
            const userClearedGames = {};

            TARGET_GAMES.forEach((game, index) => {
                const winners = gameData[game] || [];
                winners.forEach(name => {
                    if (!userClearedGames[name]) userClearedGames[name] = new Set();
                    userClearedGames[name].add(index);
                });
            });

            const bingoLines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]             
            ];

            const result = { oneBingo: [], threeBingo: [], allBingo: [] };

            Object.entries(userClearedGames).forEach(([name, clearedSet]) => {
                let lineCount = 0;
                bingoLines.forEach(line => {
                    if (line.every(idx => clearedSet.has(idx))) lineCount++;
                });

                const isAllBingo = (clearedSet.size === 9);

                if (isAllBingo) {
                    result.allBingo.push(name);
                } else if (lineCount >= 3) {
                    result.threeBingo.push(name);
                } else if (lineCount >= 1) {
                    result.oneBingo.push(name);
                }
            });

            result.oneBingo.sort();
            result.threeBingo.sort();
            result.allBingo.sort();

            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card rank-1">
                    <div class="stat-title">ğŸŒ± 1ì¤„ ë¹™ê³  (1,000ì›) (${result.oneBingo.length}ëª…)</div>
                    <ul class="stat-list">
                        ${result.oneBingo.length > 0 
                            ? result.oneBingo.map(n => `<li>${n}</li>`).join('') 
                            : '<li style="color:#aaa">ëŒ€ìƒì ì—†ìŒ</li>'}
                    </ul>
                </div>
                
                <div class="stat-card rank-3">
                    <div class="stat-title">ğŸŒ¿ 3ì¤„ ë¹™ê³  (2,500ì›) (${result.threeBingo.length}ëª…)</div>
                    <ul class="stat-list">
                        ${result.threeBingo.length > 0 
                            ? result.threeBingo.map(n => `<li>${n}</li>`).join('') 
                            : '<li style="color:#aaa">ëŒ€ìƒì ì—†ìŒ</li>'}
                    </ul>
                </div>

                <div class="stat-card rank-all">
                    <div class="stat-title">ğŸ‘‘ ì˜¬ë¹™ê³  (5,000ì›) (${result.allBingo.length}ëª…)</div>
                    <ul class="stat-list">
                        ${result.allBingo.length > 0 
                            ? result.allBingo.map(n => `<li>${n}</li>`).join('') 
                            : '<li style="color:#aaa">ëŒ€ìƒì ì—†ìŒ</li>'}
                    </ul>
                </div>
            `;
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keyup', function() {
            const query = this.value.trim();
            
            // 1. ë¹™ê³ íŒ í•˜ì´ë¼ì´íŠ¸
            const cells = document.querySelectorAll('.bingo-cell');
            cells.forEach(cell => {
                const gameName = cell.dataset.game;
                const winners = gameData[gameName] || [];

                if (query && winners.some(w => w.includes(query))) {
                    cell.classList.add('matched');
                } else {
                    cell.classList.remove('matched');
                }
            });

            // 2. ëª…ì˜ˆì˜ ì „ë‹¹ ëª…ë‹¨ í•˜ì´ë¼ì´íŠ¸
            const listItems = document.querySelectorAll('.stat-list li');
            listItems.forEach(li => {
                const name = li.innerText;
                if (query && name.includes(query)) {
                    li.classList.add('highlight');
                    li.scrollIntoView({ behavior: 'smooth', block: 'center' }); // ê²€ìƒ‰ëœ ì´ë¦„ìœ¼ë¡œ ìë™ ìŠ¤í¬ë¡¤
                } else {
                    li.classList.remove('highlight');
                }
            });
        });

        fetchBingoData();
    </script>
