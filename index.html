    <script>
        /**

        const SHEET_ID = '15X8Ypy6V0K1OzM4zFYkX_p62xWHG20qJG_YRUWB17Mk';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

        // êµ¬ê¸€ ì‹œíŠ¸ í—¤ë” ë° ê²Œì„ ìˆœì„œ
        const TARGET_GAMES = [
            "ì±Œë¦°ì €ìŠ¤", "ìŠ¤ì»¬í‚¹", "ë¼ìŠ¤ë² ê°€ìŠ¤",
            "ìœ„ë„ˆìŠ¤ì¨í´", "ì†Œìš¸ë©”ì´íŠ¸", "ë¯¸ì§€ì˜í–‰ì„±",
            "ì ìŠ¤ë‹˜íŠ¸", "íˆíŠ¸", "í…”ë ˆìŠ¤íŠ¸ë ˆì´ì…˜"

        // 1. ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        async function fetchBingoData() {
            try {

                const csvText = await response.text();

        // 2. ë°ì´í„° íŒŒì‹±
        function parseCSV(text) {
            const rows = text.split('\n').map(row => row.split(','));
            const headers = rows[0].map(h => h.trim());
            
            TARGET_GAMES.forEach(game => gameData[game] = []);

            const columnMapping = {};
            TARGET_GAMES.forEach(targetGame => {
                const index = headers.findIndex(h => h.includes(targetGame));
                if (index !== -1) columnMapping[targetGame] = index;
            });

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                Object.keys(columnMapping).forEach(gameName => {
                    const colIndex = columnMapping[gameName];
                    if (row[colIndex]) {
                        const name = row[colIndex].trim();
                        if (name) gameData[gameName].push(name);
                    }
                });
            }

            renderBoard();
        }

        // 3. ë¹™ê³ íŒ ê·¸ë¦¬ê¸° (íˆ¬ëª… ë²„íŠ¼ ìƒì„±)
        function renderBoard() {
