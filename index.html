    <div class="search-container">

    <script>

        const SHEET_ID = '15X8Ypy6V0K1OzM4zFYkX_p62xWHG20qJG_YRUWB17Mk';

        const GAME_ORDER = [

            "ìœ„ë„ˆìŠ¤ì¨í´", "ì†Œìš¸ë©”ì´íŠ¸", "ë¯¸ì§€ì˜í–‰ì„±",
            "ì ìŠ¤ë‹˜íŠ¸", "íˆíŠ¸", "í…”ë ˆìŠ¤íŠ¸ë ˆì´ì…˜"
        ];
        
        // ì´ë¯¸ì§€ì˜ ê²Œì„ ì´ë¦„ê³¼ ì‹œíŠ¸ì˜ í—¤ë” ì´ë¦„ì´ ì•½ê°„ ë‹¤ë¥¼ ê²½ìš°ë¥¼ ëŒ€ë¹„í•œ ë§¤í•‘ (í•„ìš”ì‹œ ìˆ˜ì •)
        // ì‹œíŠ¸ì˜ 1í–‰ì— ìˆëŠ” ì´ë¦„ê³¼ ì •í™•íˆ ì¼ì¹˜í•´ì•¼ ë°ì´í„°ê°€ ì—°ê²°ë©ë‹ˆë‹¤.
        // í˜„ì¬ëŠ” GAME_ORDERì˜ ì´ë¦„ì´ ì‹œíŠ¸ í—¤ë”ì™€ ê°™ë‹¤ê³  ê°€ì •í•©ë‹ˆë‹¤.

        let bingoData = {}; // ë°ì´í„°ë¥¼ ì €ì¥í•  ê°ì²´

        // 3. ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ë° ë Œë”ë§
        async function loadBingoData() {

                headers.forEach((game, index) => {

                    const winners = [];
                    for(let i = 1; i < rows.length; i++) {

        function renderBoard() {

            GAME_ORDER.forEach(gameName => {

                const tooltip = document.createElement('div');

                if (searchName && winners.some(w => w.includes(searchName))) {
