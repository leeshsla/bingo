    <script>

        const SHEET_ID = '15X8Ypy6V0K1OzM4zFYkX_p62xWHG20qJG_YRUWB17Mk';

        // ì£¼ì˜: êµ¬ê¸€ ì‹œíŠ¸ì˜ ì²« ë²ˆì§¸ ì¤„(í—¤ë”)ì— ì´ ë‹¨ì–´ë“¤ì´ í¬í•¨ë˜ì–´ ìˆì–´ì•¼ ë§¤ì¹­ë©ë‹ˆë‹¤.
        const TARGET_GAMES = [

            "ìœ„ë„ˆìŠ¤ì¨í´", "ì†Œìš¸ë©”ì´íŠ¸", "ë¯¸ì§€ì˜í–‰ì„±",

        async function fetchBingoData() {

        /**

        function parseCSV(text) {
            // ì¤„ë°”ê¿ˆìœ¼ë¡œ í–‰ ë¶„ë¦¬
            const rows = text.split('\n').map(row => row.split(','));
            
            // í—¤ë”(1í–‰)ì—ì„œ ê²Œì„ ì´ë¦„ë“¤ì˜ ì¸ë±ìŠ¤ ì°¾ê¸°
            const headers = rows[0].map(h => h.trim());

            TARGET_GAMES.forEach(game => {

            // ë§¤ì¹­ë˜ëŠ” ì»¬ëŸ¼ ì°¾ê¸°
            const columnMapping = {};
            TARGET_GAMES.forEach(targetGame => {

                const index = headers.findIndex(h => h.includes(targetGame));

            // 2í–‰ë¶€í„° ë°ì´í„° ìˆœíšŒí•˜ë©° ì´ë¦„ ìˆ˜ì§‘
            for (let i = 1; i < rows.length; i++) {

                Object.keys(columnMapping).forEach(gameName => {

        function renderBoard() {

            TARGET_GAMES.forEach(gameName => {

        const searchInput = document.getElementById('searchInput');

                if (query && winners.some(w => w.includes(query))) {
