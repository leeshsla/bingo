    <script>
        // êµ¬ê¸€ ìŠ¤í”„ë ˆë“œì‹œíŠ¸ ID
        const SHEET_ID = '15X8Ypy6V0K1OzM4zFYkX_p62xWHG20qJG_YRUWB17Mk';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv`;

        // ê²Œì„ ìˆœì„œ (0~8ë²ˆ ì¸ë±ìŠ¤)
        const TARGET_GAMES = [
            "ì±Œë¦°ì €ìŠ¤", "ìŠ¤ì»¬í‚¹", "ë¼ìŠ¤ë² ê°€ìŠ¤",
            "ìœ„ë„ˆìŠ¤ì¨í´", "ì†Œìš¸ë©”ì´íŠ¸", "ë¯¸ì§€ì˜í–‰ì„±",
            "ì ìŠ¤ë‹˜íŠ¸", "íˆíŠ¸", "í…”ë ˆìŠ¤íŠ¸ë ˆì´ì…˜"

        async function fetchBingoData() {

                const csvText = await response.text();

                    </div>`;
            }

        function parseCSV(text) {
            const rows = text.split('\n').map(row => row.split(','));
            const headers = rows[0].map(h => h.trim());
            
            TARGET_GAMES.forEach(game => gameData[game] = []);

            const columnMapping = {};
            TARGET_GAMES.forEach(targetGame => {
                const index = headers.findIndex(h => h.includes(targetGame));
                if (index !== -1) columnMapping[targetGame] = index;
            });

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                Object.keys(columnMapping).forEach(gameName => {
                    const colIndex = columnMapping[gameName];
                    if (row[colIndex]) {
                        const name = row[colIndex].trim();
                        if (name) gameData[gameName].push(name);
                    }
                });
            }

            renderBoard();
            calculateAndRenderStats(); // í†µê³„ ê³„ì‚° ì‹¤í–‰
        }

        function renderBoard() {
            const board = document.getElementById('bingoBoard');
            board.innerHTML = ''; 

            TARGET_GAMES.forEach(gameName => {
                const winners = gameData[gameName] || [];
                
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.dataset.game = gameName;

                cell.innerHTML = `

                    <div class="count-badge">
                        ${winners.length > 0 ? `âœ… ${winners.length}ëª…` : '0ëª…'}

                        <ul>

                        </ul>

        }

        // [í•µì‹¬ ìˆ˜ì •] ìƒìœ„ ë“±ê¸‰ ë‹¬ì„± ì‹œ í•˜ìœ„ ëª…ë‹¨ì—ì„œ ì œì™¸í•˜ëŠ” ë¡œì§
        function calculateAndRenderStats() {
            // 1. ì‚¬ìš©ìë³„ ì„±ê³µí•œ ê²Œì„ ì¸ë±ìŠ¤ ìˆ˜ì§‘
            const userClearedGames = {};

            TARGET_GAMES.forEach((game, index) => {
                const winners = gameData[game] || [];
                winners.forEach(name => {
                    if (!userClearedGames[name]) {
                        userClearedGames[name] = new Set();
                    }
                    userClearedGames[name].add(index);
                });
            });

            // 2. ë¹™ê³  ë¼ì¸ ì •ì˜ (0~8 ì¸ë±ìŠ¤ ê¸°ì¤€)
            const bingoLines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // ê°€ë¡œ
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // ì„¸ë¡œ
                [0, 4, 8], [2, 4, 6]             // ëŒ€ê°ì„ 
            ];

            // 3. ê²°ê³¼ ë¶„ë¥˜ (ìƒí˜¸ ë°°íƒ€ì )
            const result = {
                oneBingo: [],   // 1ì¤„ ì´ìƒ ~ 3ì¤„ ë¯¸ë§Œ
                threeBingo: [], // 3ì¤„ ì´ìƒ ~ ì˜¬ë¹™ê³  ë¯¸ë§Œ
                allBingo: []    // ì˜¬ë¹™ê³  (9ì¹¸)
            };

            Object.entries(userClearedGames).forEach(([name, clearedSet]) => {
                let lineCount = 0;

                // ì™„ì„±ëœ ë¼ì¸ ê°œìˆ˜ ì„¸ê¸°
                bingoLines.forEach(line => {

                        lineCount++;

                // [ì¤‘ë³µ ì œì™¸ ë¡œì§ ì ìš©]
                if (isAllBingo) {

                } else if (lineCount >= 3) {

                } else if (lineCount >= 1) {
                    result.oneBingo.push(name);       // 3ìˆœìœ„: 1ë¹™ê³  (3ë¹™ê³  ì´ìƒ ì œì™¸)
                }
            });

            // ì´ë¦„ìˆœ ì •ë ¬
            result.oneBingo.sort();
            result.threeBingo.sort();
            result.allBingo.sort();

            // 4. í™”ë©´ì— ê·¸ë¦¬ê¸°
            const statsContainer = document.getElementById('statsContainer');
